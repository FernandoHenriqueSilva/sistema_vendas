name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs: 
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout do CÃ³digo"
        uses: actions/checkout@v4.1.5
      - name: Docker login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: "Docker build e Push da imagem"
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            fernandohs99/sistema_vendas:${{ github.run_number }}
            fernandohs99/sistema_vendas:latest
          
  CD: 
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: "Deploy para Azure"
        uses: azure/webapps-deploy@v2
        with:
          app-name: vendasfernando
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: fernandohs99/sistema_vendas:v${{ github.run_number }}